<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="load_page()">
    
    <label for="" id="box_one"></label>
    <label for="" id="box_two"></label>

    <button onclick="change_Color()">
        CAMBIAR COLOR
    </button>
    <button id="clear_color">LIMPIAR COLOR</button>

    <form id="form_register"  autocomplete="off">
        <label for="nombres">Nombres: </label>
        <input type="text" id="nombres" size="30" placeholder="Escriba sus nombres" onblur="validate()">
        <br>
        <label for="apellidos">Apellidos: </label>
        <input type="text" id="apellidos" size="30" placeholder="Escriba sus apellidos" >
        <br>
        <button type="submit">REGISTRARSE</button>
        <button type="reset">LIMPIAR</button>
        <br>
        <p id="information"></p>
    </form>
    <br><br>


    <script src="../js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/function.js"></script>
   
</body>
</html>
